<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <style>
        /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

/* Success Message Box */
.success-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

/* Success Icon */
.success-icon {
    font-size: 60px;
    color: #28a745;
}

/* Success Message */
.success-message {
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-top: 10px;
}

/* Payment Details */
.payment-details {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
}

/* Home Button */
.home-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: 0.3s ease;
}

.home-button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">âœ”</div>
    <p class="success-message">Payment Successful!</p>
    <p class="payment-details">Your ticket has been confirmed.</p>
    <p>Your booking reference: <span id="reference"></span></p>
    <a href="index.html" class="home-button">Go to Home</a>
</div>
</body>
</html>



<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("reference").innerText = urlParams.get("reference");
</script>
